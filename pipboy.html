<!DOCTYPE>
<html>
    <title>
        this is a pip boy!
    </title>
    <head>
        <link style="text/css" rel="stylesheet" href="pipboy.css" />
    </head>
    <body>
        <div class="pip-frame">
            <div class="pip-screen">
                <div class="pip-nav">
                    <ul>
                        <li><span class="nav-item">STATUS</span></li>
                        <li><span class="nav-item">SPECIAL</span></li>
                        <li><span class="nav-item">SKILLS</span></li>
                    </ul>
                </div>
                <div class="pip-page">
                    <!-- page content -->
                    <div class="pip-sidebar">
                        <div class="inner">
                            <ul>
                                <li>
                                    <span class="pip-info-name">Strength</span>
                                    <span class="pip-info-value pip-number">10</span>
                                </li>
                                <li>
                                    <span class="pip-info-name">Perception</span>
                                    <span class="pip-info-value pip-number">10</span>
                                </li>
                                <li>
                                    <span class="pip-info-name">Endurance</span>
                                    <span class="pip-info-value pip-number">10</span>
                                </li>
                                <li>
                                    <span class="pip-info-name">Chrisma</span>
                                    <span class="pip-info-value pip-number">10</span>
                                </li>
                                <li>
                                    <span class="pip-info-name">Intelligence</span>
                                    <span class="pip-info-value pip-number">10</span>
                                </li>
                                <li>
                                    <span class="pip-info-name">Agility</span>
                                    <span class="pip-info-value pip-number">10</span>
                                </li>
                                <li>
                                    <span class="pip-info-name">Luck</span>
                                    <span class="pip-info-value pip-number">10</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="pip-content">
                        <div class="inner">
                            <div class="pip-status-bar">
                                <ul>
                                    <li><span class="pip-name">HP</span><span class="pip-value">10/10</span></li>
                                    <li><span class="pip-name">AP</span><span class="pip-value">10/10</span></li>
                                    <li><span class="pip-name">XP</span><span class="pip-value">10/10</span></li>
                                </ul>
                            </div>
                            <div class="pip-jumbotron">
                                <img src="pipboy-image.png" />
                            </div>
                            <div class="pip-info">
                                Agility affects your Small Guns and Sneak skills, and the number of Action Points available for V.A.T.S.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
